<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <header class="site-header"><h1>Kontakt</h1></header>
  <main class="container">
    <section class="card">
      <h3>Napisz do mnie</h3>
      <p>Możesz zostawić wiadomość</p>
      <textarea id="contact-message" placeholder="Wiadomość..."></textarea>
      <button id="send-contact" class="btn">Wyślij</button>
      <p id="contact-note" class="muted"></p>
    </section>
  </main>
  <script src="/assets/app.js" defer></script>
</body>
</html>
